<div class="leaf flex"><div class="inner justify"><p> Sir, you are most kind. Upon my word, Jane on one arm, and me on the other!&#x2014;Stop, stop, let us stand a little back, Mrs. Elton is going; dear Mrs. Elton, how elegant she looks!&#x2014;Beautiful lace!&#x2014;Now we all follow in her train. Quite the queen of the evening!&#x2014;Well, here we are at the passage. </p></div> </div>
