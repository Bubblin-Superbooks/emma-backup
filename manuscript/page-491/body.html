<div class="leaf flex"><div class="inner justify"><p> I am sure they were talking of me; and I could not help thinking that he was persuading her to speak to me&#x2014;(do you think he was, Miss Woodhouse?)&#x2014;for presently she came forward&#x2014;came quite up to me, and asked me how I did, and seemed ready to shake hands, if I would. </p></div> </div>
