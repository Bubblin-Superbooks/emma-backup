<div class="leaf flex"><div class="inner justify"><p> &quot;They are blended,&quot; said he, &quot;I acknowledge; and, were she prosperous, I could allow much for the occasional prevalence of the ridiculous over the good. Were she a woman of fortune, I would leave every harmless absurdity to take its chance, I would not quarrel with you for any liberties of manner. </p></div> </div>
